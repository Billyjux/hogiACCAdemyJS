<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="jscal.css">
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="3" id="enter"></th>
                    <th class="small back" onclick="efface()">c</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onclick="ecrire(this.innerHTML)">1</td>
                    <td onclick="ecrire(this.innerHTML)">2</td>
                    <td onclick="ecrire(this.innerHTML)">3</td>
                    <td class="small" onclick="ecrire(this.innerHTML)">/</td>
                </tr>
                <tr>
                    <td onclick="ecrire(this.innerHTML)">4</td>
                    <td onclick="ecrire(this.innerHTML)">5</td>
                    <td onclick="ecrire(this.innerHTML)">6</td>
                    <td class="small" onclick="ecrire(this.innerHTML)">*</td>
                </tr>
                <tr>
                    <td onclick="ecrire(this.innerHTML)">7</td>
                    <td onclick="ecrire(this.innerHTML)">8</td>
                    <td onclick="ecrire(this.innerHTML)">9</td>
                    <td class="small" onclick="ecrire(this.innerHTML)">-</td>
                </tr>
                <tr>
                    <td onclick="ecrire(this.innerHTML)">0</td>
                    <td onclick="ecrire(this.innerHTML)">.</td>
                    <td class="equal" onclick="calcu()">=</td>
                    <td class="small" onclick="ecrire(this.innerHTML)">+</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function ecrire(x)
        {
            document.getElementById("enter").innerHTML =x
        };
        function efface(x)
        {
            document.getElementById("enter").innerHTML =""
        };
        function calcu()
        {
            var x=document.getElementById("enter").innerHTML
            var nb1 = x.split("+")[0]
            var nb2 = x.split("+")[1]
            var result=Number(nb1)+Number(nb2)
            document.getElementById("enter").innerHTML=result
        };

    </script>
</body>
</html>
